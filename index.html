            <div class="return border">
                <P><span class="first_box">Return</span></P>
                <p class="second_box">&Orders</p>
            </div>
        </li>

        <li>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <P class="second_box" >Cart</P>
            </div>
        </li>
    </ul>

    <div class="pannel">
        <div class="All">
            <i class="fa-solid fa-bars"></i>

            <p>registry</p>  
            <p>sell</p>

        <div class="container1">
            
            <div class="product1 products"></div>
            <div class="product2 products"></div>
            <div class="product3 products"></div>
